<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      div {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          value="Emerson"
          name="lastName"
          readonly
        />
      </div>
      <div>
        <label for="number">Age</label>
        <input
          type="number"
          id="number"
          min="3"
          max="10"
          value="17"
          name="age"
          required
        />
      </div>
      <div>
        <input type="checkbox" name="agree" disabled />
        <label for="Accept terms and conditions"
          >Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked />
        <label for="gender">Male</label>
        <input type="radio" name="gender" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="Secret" />
        <label for="gender">Secret</label>
      </div>
      <div>
        <textarea
          maxlength="10"
          name="description"
          id=""
          placeholder="Write description..."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>

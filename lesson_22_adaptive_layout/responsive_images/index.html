<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        display: flex;
      }

      picture {
        margin: auto;
      }

      .responsive {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="
            https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/example-600.jpg
          "
          media="(min-width: 401px)"
        />
        <source
          srcset="
            https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/example-399.jpg
          "
        />
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson22/task3/example-600.jpg"
          alt="Tree on the land"
          class="responsive"
          width="597"
          height="564"
        />
      </picture>
    </main>
  </body>
</html>

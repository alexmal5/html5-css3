<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Adaptive menu</title>

    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      .header {
        display: flex;
        height: 3em;
        padding: 1em;
        background-color: #eee;
        align-items: center;
      }
      i.fa.fa-bars {
        font-size: 2em;
      }
      button {
        padding: 0px;
        border: none;
        background-color: none;
        cursor: pointer;
      }
      .nav-list {
        padding: 0px;
        list-style-type: none;
      }
      .navigation {
        width: 20%;
        padding: 0.5em;
      }
      .nav-list-item {
        background-color: #808080;
        height: 2em;
        margin: 0.5em;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: #ffffff;
      }
      .nav-list-link {
        padding: 0.5em;
        text-decoration: none;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <!-- <source srcset="button:hidden" media="(max-width: 600px)" /> -->

      <button>
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main class="main">
      <nav class="navigation">
        <!-- <source srcset=".navigation:hidden" media="(min-width: 599px)" /> -->
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="nav-list-link" href="#">Responsive images</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="#">Mediaqueries</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="#">Flexbox</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
